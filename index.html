      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"

  <body>
    <section class="nav">
      <a href="index.html"><img id="logo" src="ailogo.jpg" /></a>
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="https://arvyo.com/">About</a></li>
        <li><a href="https://arvyo.com/contact">Contact</a></li>
        <li>
          <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
        </li>
        <li>
          <a href="#"
            ><span class="material-symbols-outlined"> search </span></a
          >
        </li>
      </ul>
    </section>
    <section class="container">
      <div class="image"><img id="img" src="Ai.jpg" /></div>
      <div class="formcontainer">
        <div class="header"><h2>Sign up For Free</h2></div>
        <div>
          <form>
            <div class="formchild">
              <div class="emailpass">
                <level for="e">Email </level><br />
                <input
                  type="email"
                  placeholder="Your Email"
                  id="e"
                  name="email"
                />
              </div>

              <div class="emailpass">
                <level for="pass">Password</level><br />
                <input
                  type="password"
                  placeholder="Password"
                  id="pass"
                  name="password"
                />
              </div>
            </div>
            <div class="formchild">
              <input type="submit" id="submit" />
            </div>

            <div class="forgotpass">
              <a href="#">Forgot password?</a>
            </div>

            <div class="loginsection">
              <p>Already have an account?</p>
              <button class="loginbutton">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">Copyright Â© Ai 2022</footer>
  </body>
